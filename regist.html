<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body style="background-color:#f6f5f7;">
    <div id="login" class="text-center" style="padding: 40px 20px; background: #f6f5f7; font-family: 'Montserrat', sans-serif;">
        <h2 style="font-weight: bold; margin-bottom: 50px; text-align: center;">Sign Up</h2>
    <!-- Sign Up Form -->
    <div id="signUpForm" style=" margin: 0 auto; max-width: 300px;">
        <h3>Create Account</h3>
        <input type="text" placeholder="Name" style="background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; border-radius: 5px;" />
        <input type="email" placeholder="Email" style="background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; border-radius: 5px;" />
        <input type="password" placeholder="Password" style="background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; border-radius: 5px;" />
        <button style="border-radius: 20px; border: 1px solid #FF4B2B; background-color: #FF4B2B; color: #FFFFFF; font-size: 12px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; margin-top: 10px;">Sign Up</button>
        <p style="margin-top: 15px;">
          <a href="login.html" onclick="showSignIn()" style="color: #3c97bf; text-decoration: none; font-size: 14px;">Already have an account? Sign In</a>
        </p>
      </div>
  </body>
</html>
